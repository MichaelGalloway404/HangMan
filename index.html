<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HangMan</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="imgContainer"><img src="./assets/emptyGallo.png" id="hangmanStatus"></div>

    <div class="interfaceContainer">
        <table>
            <tr>
                <td class="hiddenWord">1</td>
            </tr>
            <tr>
                <td class="playerChances">2</td>
            </tr>
            <tr>
                <td class="lettersGuest">letters guest</td>
            </tr>

        </table>
    </div>
    <div class="btnContainer">
        <div class="buttons">
            <button>A</button><button>B</button><button>C</button><button>D</button><button>E</button><button>F</button><button>G</button><button>H</button><button>I</button><button>J</button><button>K</button><button>L</button><button>M</button><button>N</button><button>O</button><button>P</button><button>Q</button><button>R</button><button>S</button><button>T</button><button>U</button><button>V</button><button>W</button><button>X</button><button>Y</button><button>Z</button>
        </div>
    </div>


    <!-- Without type="module", the browser assumes you're using regular scripts that donâ€™t support import. -->
    <script type="module" src="gameHangMan.js"></script>
</body>

</html>
